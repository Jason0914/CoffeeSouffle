# 基本配置
spring.application.name=Coffeesouffle
server.port=${PORT:8082}

# JSP 配置
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# 數據庫配置 - Heroku JawsDB
spring.datasource.url=${JAWSDB_URL:jdbc:mysql://localhost:3306/coffeesouffle?useSSL=false&serverTimezone=Asia/Taipei&useUnicode=true&characterEncoding=UTF-8}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate 配置
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hikari 連接池配置
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=12
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.auto-commit=true

# 文件上傳配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email 配置
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=coffeesouffle8@gmail.com
spring.mail.password=gbuy euwf fobi wkbs
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 其他配置
spring.mvc.hiddenmethod.filter.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.error.whitelabel.enabled=false

# 日誌配置
logging.level.org.springframework.web=DEBUG
logging.level.com.example.demo=DEBUG